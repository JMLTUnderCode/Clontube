name: Frontend Tests

on:
    pull_request:
    push:
        branches:
            - main
            - master

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'

            - name: Install dependencies
              run: npm ci

            - name: Run Vitest tests
              run: npx vitest run --coverage